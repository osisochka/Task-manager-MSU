<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Study Tracker</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/MSU_2.svg" alt="МГУ" class="logo">
                <h1>Study Tracker</h1>
                <p>Войдите, чтобы продолжить</p>
            </div>
            
            <div class="profile-selection">
                <h2>Выберите профиль</h2>
                
                <div class="profiles">
                    <div class="profile-card" data-userid="1">
                        <div class="profile-avatar">
                            <img src="img/прф.png" alt="Игорь Алексеевич">
                        </div>
                        <div class="profile-info">
                            <h3>Игорь Алексеевич</h3>
                            <p>101 группа</p>
                        </div>
                    </div>
                    
                    <div class="profile-card" data-userid="2">
                        <div class="profile-avatar">
                            <img src="img/игр.png" alt="Игорь Санцув">
                        </div>
                        <div class="profile-info">
                            <h3>Игорь Санцув</h3>
                            <p>102 группа</p>
                        </div>
                    </div>
                </div>
                
                <div class="login-form">
                    <div class="input-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" placeholder="Введите пароль">
                    </div>
                    
                    <button id="login-btn" disabled>Войти</button>
                    
                    <div class="login-links">
                        <a href="#">Забыли пароль?</a>
                        <a href="#">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
